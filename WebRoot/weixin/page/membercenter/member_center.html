<!-- 引入jQuery核心js文件 -->
<script src="../../js/jquery-1.11.3.min.js"></script>

<!-- 引入BootStrap核心js文件 -->

<script src="../../js/iconfonta.js"></script>
<script src="../../js/iconfontb.js"></script>
<script type="text/javascript">
    $("#page").load("../bottom.html", function () {
        $("#bottom-center > img").attr("src", "../../img/bottom-center-a.png");
        $("#bottom-center > div").css("color", "#32b531");
    });

    $.ajax({
        url: "/wx_wlmember",
        type: "get",
        data: {},
        dataType: "json",
        success: function (data) {
            console.log(data);
            if (data.flag) {
                var member = data.member;
                $("[name=m_nick]").text(member.nick);
                $("[name=m_id]").text(member.shotId);
                $("[name=m_pic]").attr("src", member.picUrl);
                var type = member.utype;
                if (type == 99) {
                    $("[admin]").show();
                } else if(type ==1){
                    $("[activity]").show();
                }else if(type ==2){
                    $("[sale]").show();
                }else if(type ==3){
                    $("[market]").show();
                }else if(type ==4){
                    $("[wl]").show();
                }else if(type ==5){
                    $("[msg]").show();
                }else if(type ==0){
                    $("[member]").show();
								}
                if(type !=0){
                    $("[name=myWallet]").show();
								}

                if (member.phone == null || member.phone == ""
										|| member.userName == null || member.userName == ""
                    || member.password == null || member.password == "") {
                    $("#reg").show();
                    $("#pic_weizhice").show();
                }else{
                    $("#changepwd").show();
                    $("#pic_yizhuce").show();
								}

            } else {
                layer.msg(data.msg);
            }
        }
    });
    
    
    var kfdianhua;
    function contactService(){
        $.ajax({
            url: "/wx_wlmember/msg",
            type: "get",
            data: {},
            dataType: "json",
            success: function (data) {
                if (data.flag) {
                    kfdianhua = data.msgphone;
										layer.alert(data.msgphone+"\t<span onclick='copykf()' style=\"color: #f58049;border: solid 1px #f58049;padding: 2px;border-radius: 3px;\">复制</span>",{
                        btn: [],
                        title: "客服电话",
                        icon: 6
										});
                } else {
                    layer.msg(data.msg);
                }
            }
        });
		}
		
		function copykf(){
        var oInput = document.createElement('input');
        oInput.value = kfdianhua;
        document.body.appendChild(oInput);
        oInput.select(); // 选择对象
        document.execCommand("Copy"); // 执行浏览器复制命令
        oInput.className = 'oInput';
        oInput.style.display='none';
        layer.msg('复制成功');
		}

    //复制id
    $("#copyid").click(function(){
        var str=$("[name=m_id]").text();
        var oInput = document.createElement('input');
        oInput.value = str;
        document.body.appendChild(oInput);
        oInput.select(); // 选择对象
        document.execCommand("Copy"); // 执行浏览器复制命令
        oInput.className = 'oInput';
        oInput.style.display='none';
        layer.msg('复制成功');
    });

</script>
