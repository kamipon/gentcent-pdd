<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册商户</title>
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport"/>
	<meta content="yes" name="apple-mobile-web-app-capable"/>
	<meta content="black" name="apple-mobile-web-app-status-bar-style"/>
	<meta content="telephone=no" name="format-detection"/>
	<link href="../../css/bootstrap.min.css" rel="stylesheet">
	<link href="login.css" rel="stylesheet" type="text/css"/>
	<link href="../../css/style.css" rel="stylesheet" type="text/css"/>
	<link rel="stylesheet" href="../order/css/ydui.css?rev=@@hash"/>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		
		.btn-primary.active.focus, .btn-primary.active:focus, .btn-primary.active:hover, .btn-primary:active.focus, .btn-primary:active:focus, .btn-primary:active:hover, .open > .dropdown-toggle.btn-primary.focus, .open > .dropdown-toggle.btn-primary:focus, .open > .dropdown-toggle.btn-primary:hover {
			outline: none !important;
			background-color: #28608f !important;
			border-color: #28608f !important;
		}
		
		.btn-primary {
			outline: none !important;
			color: #000;
			background-color: #f3f3f3;
			border-color: #ccc;
		}
		
		}
	</style>
</head>
<body>
<!-- 顶部导航栏 -->
<header class="aui-navBar aui-navBar-fixed">
	<a href="javascript:history.go(-1)" class="aui-navBar-item">
		<i class="icon icon-return"></i>
	</a>
	<div class="aui-center">
		<span class="aui-center-title">注册商户</span>
	</div>
</header>

<div class="container">
	<div class="input-group">
		<span class="input-group-addon">推广码</span>
		<input type="text" class="form-control" name="code">
	</div>
	<div class="input-group">
		<span class="input-group-addon">商户地址</span>
		<input type="text" class="form-control" name="address" readonly id="J_Address" placeholder="请选择地址">
	</div>
	<div class="input-group">
		<span class="input-group-addon">详细地址</span>
		<input type="text" class="form-control" name="address2">
	</div>
	<div class="input-group">
		<span class="input-group-addon">真实姓名</span>
		<input type="text" class="form-control" name="realname">
	</div>
	<div style="width: 100%;position: fixed;bottom: 10px;left: 0;">
		<button type="button" class="btn btn-success btn-lg" style="width:66%;" onclick="javascript:register()">注册</button>
	</div>
</div>

</body>

<script src="static/js/jquery.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../order/js/ydui.flexible.js"></script>
<script type="text/javascript" src="../order/js/ydui.citys.js"></script>
<script type="text/javascript" src="../order/js/ydui.js"></script>
<script type="text/javascript">
    function register() {
        var code = $("input[name=code]").val();
        var address1 = $("input[name=address]").val();
        var address2 = $("input[name=address2]").val();
        var realname = $("input[name=realname]").val();

        if (code == "" || address1 == "" || address2 == "" || realname == "") {
            alert("请输入完整的信息");
            return;
        }
        $.ajax({
            url: "/wx_wlter/add",
            type: "post",
            data: {
                code: code,
                address: Trim(address1 + " " + address2,"g"),
                realname: realname
            },
            dataType: "json",
            success: function (data) {
                if (data.flag) {
                    layer.msg(data.msg, {time: 2000}, function () {
                        location.href = "member_center.html";
                    });
                } else {
                    layer.msg(data.msg);
                }
            }
        });
    }

    /**
     * 省市区联动
     */
    !function () {
        var $target = $('#J_Address');
        $target.citySelect();
        $target.on('click', function (event) {
            event.stopPropagation();
            $target.citySelect('open');
        });
        $target.on('done.ydui.cityselect', function (ret) {
            $(this).val(ret.provance + ' ' + ret.city + ' ' + ret.area);
        });
    }();

    function Trim(str, is_global) {
        var result;
        result = str.replace(/(^\s+)|(\s+$)/g, "");
        if (is_global.toLowerCase() == "g") {
            result = result.replace(/\s/g, "");
        }
        return result;

    }


</script>
</html>
