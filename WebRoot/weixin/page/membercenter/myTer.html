<script type="text/javascript">

    $(function () {
        $.ajax({
            url: "/wx_wlter",
            type: "get",
            data: {},
            dataType: "json",
            success: function (data) {
                if (data.flag) {
                    var list = data.mlist;
                    console.log(list);
                    var html = "";
                    for (var i = 0; i < list.length; i++) {
                        var m = list[i];
                        html += "<div class=\"item\">";
                        html += "\t<my>";
                        html += "\t\t<div class=\"receiver\" style=\"padding: 10px;width: 17vw;margin-top: 15px;\">";
                        html += "\t\t\t<img src=\""+m.picUrl+"\" style=\"width: 60px;\">";
                        html += "\t\t</div>";
                        html += "\t\t<div class=\"receiver\">";
                        html += "\t\t\t昵称：&nbsp;<smap style=\"color: #505050;;\">"+m.nick+"(ID:"+m.shotId+")</smap>";
                        html += "\t\t</div>";
                        if(m.phone==null){
                            html += "\t\t<div class=\"phone\">手机号:未绑定</div>";
												}else{
                            html += "\t\t<div class=\"phone\">"+m.phone+"</div>";
                        }
                        html += "\t\t<div class=\"address\" style=\"padding: 12px 20px 0px 20px;width: 75vw;\">真实姓名：&nbsp;<smap style=\"color: #505050;;\">真实姓名："+m.realName+"</smap>";
                        html += "\t\t</div>";
                        html += "\t\t<div class=\"address\" style=\"padding: 12px 20px 0px 20px;width: 75vw;\">店铺地址：&nbsp;<smap style=\"color: #505050;;\">"+m.address+"</smap>";
                        html += "\t\t</div>";
                        html += "\t</my>";
                        html += "\t<div class=\"toolbar2\" style=\"font-size: 14px;\" onclick=\"yes('"+m.id+"')\">";
                        html += "\t\t<img src=\"../../img/yes.png\">&nbsp;通过";
                        html += "\t</div>";
                        html += "</div>";
                    }
                    if(html==""){
                        html += "<p style='text-align: center'>暂无数据</p>";
										}
                    $("#content").html(html);
                } else {
                    layer.msg(data.msg);
                }
            }
        });
    });

    function yes(id) {
        layer.confirm('确定操作？', {
            btn: ['确定', '取消'], //按钮
            title: false,
            icon: 3,
            closeBtn: false
        }, function (i) {
            $.ajax({
                url: "/wx_wlter/examine/" + id,
                type: "post",
                data: {},
                dataType: "json",
                success: function (data) {
                    if (data.flag) {
                        layer.msg(data.msg, {time: 2000}, function () {
                            location.reload();
                        });
                    } else {
                        layer.msg(data.msg);
                    }
                }
            });
        }, function (i) {
            layer.close(i);
        });

    }

</script>
