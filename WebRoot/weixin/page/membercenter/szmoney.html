<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>设置佣金</title>
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport"/>
	<meta content="yes" name="apple-mobile-web-app-capable"/>
	<meta content="black" name="apple-mobile-web-app-status-bar-style"/>
	<meta content="telephone=no" name="format-detection"/>
	<link href="../../css/bootstrap.min.css" rel="stylesheet">
	<link href="addGoods.css" rel="stylesheet" type="text/css"/>
	<link rel="stylesheet" href="../../css/jquery.richUI.min.css"/>
	<style>
		.page-header {padding-bottom: 9px;margin: 10px 0 20px;border-bottom: 1px solid #ccc;}
		input[type=number] {text-align: right}
		.xx {background-color: grey !important;}
	</style>
</head>
<body>
<!-- 顶部导航栏 -->
<div id="top"></div>

<!-- 规格 -->
<div class="container">
	<div class="container" style="margin-top: 10px;display: none;">
		<div class="input-group">
			<span class="input-group-addon" style="width: 95px;">已添加规格</span>
			<select id='specs' class='form-control' style="background-color: #f5f5f5;">
				<option value="1" selected>默认</option>
			</select>
		</div>
	</div>
	<h5 class="page-header" style="margin: 15px 0 15px;"></h5>
	<div class="container">
		<div class="input-group" style="width: 100%;">
			<span class="input-group-addon">佣金</span>
			<select id='moneyid' class='form-control'>
			</select>
		</div>
	</div>
</div>

<h5 class="page-header"></h5>

<div class="container" style="text-align: center;">
		<button class="btn btn-success" onclick="save()" style="width: 90%;">保存</button>
</div>

</body>

<script type="text/javascript" src="../../js/jquery-1.11.3.min.js"></script>
<script src="../../js/layer.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script type="text/javascript">

    var goodsId = getQueryString("wlgoodsId");

    function save() {
        var moneyid = $("#moneyid").val();
        if (moneyid == "" || moneyid == null) {
            alert("请输入完整信息！");
            return;
        }

        $.ajax({
            url: "/wx_wlgoods/goods_coms",
            type: "post",
            data: {
                goodsId: goodsId,
                moneyid: moneyid
            },
            dataType: "json",
            success: function (data) {
                layer.msg(
                    data.msg,
                    {
                        time: 1000,
                        end: function () {
                            if (data.flag) {
                                location.href="myGoods.html";
                            }
                        }
                    })
            }
        });
    }

    $("#top").load("../top.html", function () {
        $("#top_title").html("设置佣金");
        $("#top_url").attr("href", "myGoods.html");
    });

    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var reg_rewrite = new RegExp("(^|/)" + name + "/([^/]*)(/|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        var q = window.location.pathname.substr(1).match(reg_rewrite);
        if (r != null) {
            return unescape(r[2]);
        } else if (q != null) {
            return unescape(q[2]);
        } else {
            return null;
        }
    }

    $(document).ready(function () {
        $.ajax({
            url: "/wx_wlgoods/admin_com",
            type: "get",
            data: {},
            dataType: "json",
            success: function (data) {
                if (data.flag) {
                    console.log(data);
                    var list = data.alist;
                    var html = "";
                    for (var i = 0; i < list.length; i++) {
                        var s = list[i];
                        html += "<option value='" + s.id + "'>" +
                            "销售:" + s.moneysale + " , 市场:" + s.moneymarket +
                            "</option>";
                    }
                    $("#moneyid").html(html);
                } else {
                    layer.msg(data.msg);
                }
            }
        });
    });
</script>
</html>
