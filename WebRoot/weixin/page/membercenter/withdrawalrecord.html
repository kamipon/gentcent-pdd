<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<base href="<%=basePath%>">
	<title>提现记录</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="x-dns-prefetch-control" content="on">
	<link rel="stylesheet" href="../../../css/frozen.css">
	<link rel="stylesheet" type="text/css" href="../../../css/mui.min.css">
	<link rel="stylesheet" href="../../../css/demo.css">
	<link rel="stylesheet" type="text/css" href="../../../css/weui.css"/>
	<script src="../../../js/zepto.min.js"></script>
	<script src="../../../js/frozen.js"></script>
	<script type="text/javascript" src="../../../js/mui.min.js"></script>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link href="../../layer/theme/default/layer.css" rel="stylesheet" type="text/css"/>
	<script src="../../js/layer.js"></script>
	<link href="../order/css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<header class="aui-navBar aui-navBar-fixed">
	<a href="../membercenter/user_center.html" class="aui-navBar-item">
		<i class="icon icon-return"></i>
	</a>
	<div class="aui-center">
		<span class="aui-center-title">提现记录</span>
	</div>
</header>

<smap id="content"></smap>

<script>

    $(function () {
        init();
    });

    function init() {
        $.ajax({
            url: "/wx_wlmember/ti",
            type: "get",
            data: {},
            dataType: "json",
            success: function (data) {
                if (data.flag) {
                    for (var i = 0; i < data.wlist.length; i++) {
                        var item = data.wlist[i];
                        console.log(item);
                        var html = "";
                        html += "<div style=\"width: 100%;border-bottom: rgba(211, 211, 211, 0.5) 1.5px solid;padding: 2.5% 0 2.5% 5%;text-align: left; display: flex; justify-content: left;align-items: center;\">";
                        html += "<div style=\"float: left;line-height: 175%;\">";
                        html += "\t【结算】 <br>";
                        html += "\t<font style=\"font-size: 12px;color:#777777;\">";
                        html += "\t\t&nbsp;"+new Date(item.addTime).format("yy年MM月dd日 hh:mm");
                        html += "\t</font>";
                        html += "</div>";
                        html += "<div style=\"position: absolute;right: 5%;font-size: 18px; color: #539e56; font-weight: 600;text-align: right;\">";
                        html += "-"+parseFloat(item.money).toFixed(2);
                        html += "</div>";
                        html += "</div>";

                        $("#content").append(html);
                    }
                } else {
                    layer.msg(data.msg);
                }
            }
        });
    }


    Date.prototype.format = function (fmt) {
        var o = {
            "M+": this.getMonth() + 1, //月份
            "d+": this.getDate(), //日
            "h+": this.getHours(), //小时
            "m+": this.getMinutes(), //分
            "s+": this.getSeconds(), //秒
            "q+": Math.floor((this.getMonth() + 3) / 3), //季度
            S: this.getMilliseconds() //毫秒
        };
        if (/(y+)/.test(fmt)) {
            fmt = fmt.replace(
                RegExp.$1,
                (this.getFullYear() + "").substr(4 - RegExp.$1.length)
            );
        }
        for (var k in o) {
            if (new RegExp("(" + k + ")").test(fmt)) {
                fmt = fmt.replace(
                    RegExp.$1,
                    RegExp.$1.length == 1
                        ? o[k]
                        : ("00" + o[k]).substr(("" + o[k]).length)
                );
            }
        }
        return fmt;
    };
</script>
</body>
</html>
